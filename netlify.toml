[build]
  command = "npm run generate"
  publish = ".output/public"

# Branch deploy configuration
[context.branch-deploy]
  command = "npm run generate"

[build.environment]
  # Secrets scanning configuration
  # Ignore Nitro server bundles as they are server-side only and not exposed to clients
  SECRETS_SCAN_OMIT_PATHS = ".netlify/functions-internal/**,.output/server/**"


[functions]
  directory = "netlify/functions"   


# Fallback SPA pour toutes les routes (doit être le DERNIER)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

#  Headers de base - sécurité & cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "same-origin"
    Cache-Control = "public, max-age=0, must-revalidate"
